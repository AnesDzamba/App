<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body>
    <div class="d-flex justify-content-center mt-5">
    <div class="card p-4 shadow" style="min-width: 370px; border-radius: 15px;">
        <h2 class="text-center">Login</h2>
        <form method="POST" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="mb-3">
                <label for="validationCustomUsername" class="form-label">Username</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" id="username" name="username" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                        Molimo unesite vaš Username.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="validationCustom01" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" id="validationCustom01" required>
                <div class="invalid-feedback">
                    Unesite vašu lozinku!
                </div>
            </div>

            <button type="submit" class="btn btn-outline-primary w-100">Login</button>
        </form>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        <small class="text-muted mt-4">
            <b>Company Management Software</b><br>
            Ukoliko nemate nalog kontaktirajte administratora.
        </small>
    </div>
    </div>
    <div class="d-flex justify-content-center">
    <small class="text-muted"><i>&copy; Dzamba 2025</i></small>
    </div>
    
<script>
(() => {
    'use strict'
  // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')
  // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
        }
        form.classList.add('was-validated')
    }, false)
})
})()
</script>
</body>
</html>
